<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title></title>
</head>

<body>
  <div class="hero">
      <div class="controls">
       <button id=start-btn class="startBtn">Start Quiz</button>      
       <button type="button" class="button" id="highscore">
         View highscores
        </button>
        <div id="scoreDiv">Your Score : <span id="score"></span></div>
        <div id="highscoresDiv"> 
        <div id="timerDiv">Time Left : <span id="timer"></span></div>
    </div>
    <button id="next-btn" class="nextBtn">Next Question</button>
   </div>

      <div id="question-card" class="hide">
       <h2 id="question-text">Question Text</h2>
       <div id="answerButtons" class="button-grid">
       <button class="button" id="choice0-btn">Choice 0</button>
       <button class="button" id="choice1-btn">Choice 1</button>
       <button class="button" id="choice2-btn">Choice 2</button>
       <button class="button" id="choice3-btn">Choice 3</button>
      </div>
     
  </div> 

    <script src="script.js"></script>
</body>
</html>
